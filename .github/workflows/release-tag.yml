name: Release Tag

on:
  workflow_call:
    inputs:
      version:
        description: "Version to release (e.g., v1.2.3)"
        required: true
        type: string

permissions:
  contents: write
  discussions: write

jobs:
  release-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: refs/tags/${{ inputs.version }}

      - name: Extract changelog
        shell: bash
        env:
          VERSION: ${{ inputs.version }}
        run: |
          VERSION="${VERSION#v}"
          NOTES="$(mawk "\$0 ~ \"^## \\[$VERSION\\]\" {flag=1; print; next} /^## \\[/ && flag {exit} flag {print}" CHANGELOG.md)"

          if [ -z "$NOTES" ]; then
            echo "Changelog for version $VERSION not found!"
            exit 1
          fi

          {
            echo "RELEASE_NOTES<<EOF"
            echo "$NOTES"
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" \
            --title "${{ inputs.version }}" \
            --notes "$RELEASE_NOTES"
